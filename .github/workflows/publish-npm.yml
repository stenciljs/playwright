name: 'Publish to NPM'

on:
  workflow_call:
    inputs:
      version:
        description: 'The type of version to release.'
        required: true
        type: string
      tag:
        description: 'The tag to publish to on NPM.'
        required: true
        type: string
      node-version:
        description: 'Node.js version to use when publishing.'
        required: false
        type: string
        default: '20'
      registry-url:
        description: 'Registry URL used for npm publish.'
        required: false
        type: string
        default: 'https://registry.npmjs.org'
      scope:
        description: 'npm scope that should use the trusted publisher auth.'
        required: false
        type: string
        default: '@stencil'

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      # Log the input from GitHub Actions for easy traceability
      - name: ðŸ“ Log Inputs
        run: |
          echo "Version: ${{ inputs.version }}"
          echo "Tag: ${{ inputs.tag }}"
        shell: bash

      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: ðŸ•¸ï¸ Get Core Dependencies
        uses: ./.github/workflows/actions/get-core-dependencies

      - name: ðŸŸ¢ Configure Node for Publish
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: ${{ inputs.node-version }}
          registry-url: ${{ inputs.registry-url }}
          scope: ${{ inputs.scope }}

      - name: ðŸ“¤ Download Build Archive
        uses: ./.github/workflows/actions/download-archive
        with:
          name: stencil-playwright
          path: .
          filename: stencil-playwright-build.zip

      # Remove the ZIP file after we've extracted it - we don't want this committed back to the repo
      - name: ðŸ—‘ï¸ Delete The Archive ZIP File
        run: rm stencil-playwright-build.zip
        shell: bash

      - name: ðŸ·ï¸ Bump Version
        # --allow-same-version is useful for cases when performing a production release, where we expect the version to
        # have been bumped by running the Production PR Creation workflow first.
        #
        # TODO(STENCIL-1221): Push git tags to GitHub, only on Prod releases
        run: npm version --no-git-tag-version ${{ inputs.version }} --allow-same-version
        shell: bash

        run: |
          # Use path.resolve to safely construct the absolute path
          VERSION=$(node -e "const path = require('path'); const pkgPath = path.resolve('package.json'); const pkg = require(pkgPath); console.log(pkg.version);")
          if [ -z "$VERSION" ]; then
            echo "âŒ Failed to extract version from package.json. Ensure the file exists and contains a valid 'version' field." >&2
            exit 1
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION from package.json"
        shell: bash

      # Log the git diff for easy debugging
      - name: ðŸ“ Log Generated Changes
        run: git --no-pager diff
        shell: bash

      # Log the git status for easy debugging
      - name: ðŸ“ Log Status
        run: git status
        shell: bash

      - name: ðŸ“ Commit Version Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          # Only commit if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "chore: bump version to ${{ steps.get-version.outputs.VERSION }}"
          else
            echo "No changes to commit"
          fi
        shell: bash

      - name: ðŸ·ï¸ Create Git Tag
        # Skip tag creation for dev builds to avoid cluttering the repository
        if: ${{ inputs.tag != 'dev' }}
        run: |
          TAG_NAME="v${{ steps.get-version.outputs.VERSION }}"
          echo "Checking for existing tag: $TAG_NAME"
          
          # Check if tag exists locally
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists locally, skipping creation"
            exit 0
          fi
          
          # Check if tag exists remotely
          if git ls-remote --tags origin "$TAG_NAME" | grep -q "$TAG_NAME"; then
            echo "Tag $TAG_NAME already exists on remote, skipping creation"
            exit 0
          fi
          
          # Create the tag
          echo "Creating annotated tag $TAG_NAME"
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
          echo "âœ“ Tag $TAG_NAME created successfully"
        shell: bash

      - name: ðŸ“¤ Push Changes and Tag
        run: |
          # Push the commit to the current branch
          git push origin HEAD
          # Push the tag (only for non-dev builds)
          if [ "${{ inputs.tag }}" != "dev" ]; then
            git push origin "v${{ steps.get-version.outputs.VERSION }}"
          else
            echo "Skipping tag push for dev build"
          fi
        shell: bash

      - name: ðŸ”„ Ensure Latest npm
        run: npm install -g npm@latest
        shell: bash

      - name: ðŸš€ Publish to NPM
        run: npm publish --tag ${{ inputs.tag }} --provenance
        shell: bash

