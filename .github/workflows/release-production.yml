name: 'Stencil Playwright Production Release'

on:
  workflow_call:
    inputs:
      tag:
        required: false
        default: latest
        type: string
        description: Which npm tag should this be published to? (latest or dev)

permissions:
  contents: write
  id-token: write

jobs:
  build_stencil_playwright:
    name: ğŸ—ï¸ Build
    uses: ./.github/workflows/build.yml

  get_production_version:
    name: ğŸ·ï¸ Get Production Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version_retrieval.outputs.VERSION_STR }}
    steps:
      # Log the input from GitHub Actions for easy traceability
      - name: ğŸ“ Log GitHub Workflow UI Input
        run: |
          echo "Tag: ${{ inputs.tag }}"
        shell: bash

      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: 'main'

      - name: ğŸ·ï¸ Get the Version String
        id: version_retrieval
        run: |
          VERSION_STR=$(jq '.version' package.json | sed s/\"//g)
          echo "VERSION_STR=$VERSION_STR" >> "$GITHUB_OUTPUT"
        shell: bash

      - name: ğŸ–¨ï¸ Print Version String
        run: |
          echo Version: ${{ steps.version_retrieval.outputs.VERSION_STR }}
        shell: bash

  release_stencil_playwright_production_build:
    name: ğŸš€ Publish Stencil Playwright (Production)
    needs: [build_stencil_playwright, get_production_version]
    uses: ./.github/workflows/publish-npm.yml
    with:
      tag: ${{ inputs.tag }}
      version: ${{ needs.get_production_version.outputs.version }}

